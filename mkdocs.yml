site_name: Portal Tech – EY + BB

site_description: Portal corporativo do Pilar Tech – comunidades, governança e conhecimento técnico
site_author: EY + BB – Pilar Tech

theme:
  name: material
  language: pt

  palette:
    scheme: default

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.top
    - search.suggest
    - search.highlight

extra_css:
  - assets/stylesheets/ey-tech.css

nav:
  - Home: index.md

  - Portal:
      - Visão Geral: portal/index.md
      - Sobre o Portal: portal/sobre/index.md
      - Governança: portal/governanca/index.md
      - Comunidades: portal/comunidades/index.md

  - Comunidades:
      - Engenharia de Software: comunidades/engenharia/index.md
      - Dados & Analytics: comunidades/dados/index.md
      - Cloud & DevOps: comunidades/cloud/index.md
      - Segurança: comunidades/seguranca/index.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
  - attr_list
  - md_in_html

plugins:
  - search

copyright: >
  © 2026 EY + BB — Pilar Tech. Uso interno corporativo.
